<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Portfolio</title>
    <link rel="stylesheet" href="style.css" />

      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"

    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h2 id="nav-logo-text">Portfolio</h2>
        </div>
        <ul class="nav-menu" id="nav-menu">
          <!-- Navigation items will be populated by JavaScript -->
        </ul>
        <div class="nav-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-container">
        <div class="hero-content">
          <h1 class="hero-title" id="hero-name">Loading...</h1>
          <h2 class="hero-subtitle" id="hero-title">Loading...</h2>
          <p class="hero-description" id="hero-description">Loading...</p>
          <div class="hero-buttons" id="hero-buttons">
            <!-- Buttons will be populated by JavaScript -->
          </div>
        </div>
        <div class="hero-image">
          <div class="profile-placeholder">
            <div class="profile-icon" id="profile-icon">ðŸ‘¤</div>
          </div>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title" id="about-title">About Me</h2>
          <div class="section-divider"></div>
        </div>
        <div class="about-content">
          <div class="about-text">
            <p class="about-intro" id="about-intro">Loading...</p>
            <p id="about-description">Loading...</p>
            <div class="skills-grid" id="skills-grid">
              <!-- Skills will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title" id="portfolio-title">Portfolio</h2>
          <div class="section-divider"></div>
          <p class="section-description" id="portfolio-description">
            Loading...
          </p>
        </div>
        <div class="portfolio-grid" id="portfolio-grid">
          <!-- Portfolio items will be populated by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title" id="contact-title">Get In Touch</h2>
          <div class="section-divider"></div>
          <p class="section-description" id="contact-description">Loading...</p>
        </div>
        <div class="contact-content">
          <div class="contact-info" id="contact-info">
            <!-- Contact info will be populated by JavaScript -->
          </div>
          <!-- <form class="contact-form" id="contact-form"> -->
          <!-- Form fields will be populated by JavaScript -->
          <!-- </form> -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-text">
            <p id="footer-copyright">Loading...</p>
          </div>
          <div class="footer-social" id="footer-social">
            <!-- Social links will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </footer>

    <!-- Load content configuration -->
    <script src="contents.js"></script>

    <!-- Main JavaScript -->
    <script>
      // Wait for DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Check if content is loaded
        if (typeof portfolioContent === "undefined") {
          console.error("Portfolio content not loaded!");
          return;
        }

        const content = portfolioContent;

        // Populate page title and navigation logo
        document.getElementById(
          "page-title"
        ).textContent = `${content.personal.name} - ${content.personal.title}`;
        document.getElementById("nav-logo-text").textContent =
          content.personal.name;

        // Populate navigation menu
        const navMenu = document.getElementById("nav-menu");
        content.navigation.forEach((item) => {
          const li = document.createElement("li");
          li.className = "nav-item";
          const a = document.createElement("a");
          a.href = item.href;
          a.className = "nav-link";
          a.textContent = item.text;
          li.appendChild(a);
          navMenu.appendChild(li);
        });

        // Populate hero section
        document.getElementById("hero-name").textContent =
          content.personal.name;
        document.getElementById("hero-title").textContent =
          content.personal.title;
        document.getElementById("hero-description").textContent =
          content.personal.description;
        document.getElementById("profile-icon").textContent =
          content.personal.profileIcon;

        // Populate hero buttons
        const heroButtons = document.getElementById("hero-buttons");
        content.heroButtons.forEach((button) => {
          const a = document.createElement("a");
          a.href = button.href;
          a.className = `btn btn-${button.type}`;
          a.textContent = button.text;
          heroButtons.appendChild(a);
        });

        // Populate about section
        document.getElementById("about-title").textContent =
          content.about.title;
        document.getElementById("about-intro").textContent =
          content.about.intro;
        document.getElementById("about-description").textContent =
          content.about.description;

        // Populate skills grid
        const skillsGrid = document.getElementById("skills-grid");
        content.about.skills.forEach((skill) => {
          const skillItem = document.createElement("div");
          skillItem.className = "skill-item";
          skillItem.innerHTML = `
                    <h4>${skill.category}</h4>
                    <p>${skill.technologies}</p>
                `;
          skillsGrid.appendChild(skillItem);
        });

        // Populate portfolio section
        document.getElementById("portfolio-title").textContent =
          content.portfolio.title;
        document.getElementById("portfolio-description").textContent =
          content.portfolio.description;

        // Populate portfolio grid
        const portfolioGrid = document.getElementById("portfolio-grid");
        content.portfolio.projects.forEach((project) => {
          const portfolioItem = document.createElement("div");
          portfolioItem.className = "portfolio-item";

          const techTags = project.technologies
            .map((tech) => `<span class="tech-tag">${tech}</span>`)
            .join("");

          portfolioItem.innerHTML = `
                    <div class="portfolio-image">
                        <div class="project-placeholder">
                            <div class="project-icon">${project.icon}</div>
                        </div>
                    </div>
                    <div class="portfolio-content">
                        <div class="portfolio-non-link-content">
                          <h3 class="portfolio-title">${project.title}</h3>
                          <p class="portfolio-description">${
                            project.description
                          }</p>
                          <div class="portfolio-tech">${techTags}</div>
                        </div>
                        <div class="portfolio-link">
                            ${
                              project.link
                                ? `<a href="${project.link}" class="btn btn-secondary btn-wide" target="_blank">Visit</a>`
                                : ""
                            }
                        </div>
                    </div>
                `;
          portfolioGrid.appendChild(portfolioItem);
        });

        // Populate contact section
        document.getElementById("contact-title").textContent =
          content.contact.title;
        document.getElementById("contact-description").textContent =
          content.contact.description;

        // Populate contact info
        const contactInfo = document.getElementById("contact-info");
        content.contact.info.forEach((info) => {
          const contactItem = document.createElement("div");
          contactItem.className = "contact-item";
          contactItem.innerHTML = `
                    <div class="contact-icon">${info.icon}</div>
                    <div class="contact-details">
                        <h4>${info.type}</h4>
                        <p>${info.value}</p>
                    </div>
                `;
          contactInfo.appendChild(contactItem);
        });

        // Populate contact form
        // const contactForm = document.getElementById("contact-form");
        // content.contact.form.fields.forEach((field) => {
        //   const formGroup = document.createElement("div");
        //   formGroup.className = "form-group";

        //   const label = document.createElement("label");
        //   label.setAttribute("for", field.name);
        //   label.textContent = field.label;

        //   let input;
        //   if (field.type === "textarea") {
        //     input = document.createElement("textarea");
        //     input.rows = field.rows || 5;
        //   } else {
        //     input = document.createElement("input");
        //     input.type = field.type;
        //   }

        //   input.id = field.name;
        //   input.name = field.name;
        //   input.required = field.required;

        //   formGroup.appendChild(label);
        //   formGroup.appendChild(input);
        //   contactForm.appendChild(formGroup);
        // });

        // // Add submit button
        // const submitButton = document.createElement("button");
        // submitButton.type = "submit";
        // submitButton.className = "btn btn-primary";
        // submitButton.textContent = content.contact.form.submitText;
        // contactForm.appendChild(submitButton);

        // Populate footer
        document.getElementById("footer-copyright").textContent =
          content.footer.copyright;

        // Populate social links
        const footerSocial = document.getElementById("footer-social");
        content.footer.socialLinks.forEach((link) => {
          const a = document.createElement("a");
          a.href = link.url;
          a.className = "social-link";
          a.textContent = link.name;
          a.target = "_blank";
          footerSocial.appendChild(a);
        });

        // Initialize interactive features after content is loaded
        initializeInteractivity();
      });

      function initializeInteractivity() {
        // Mobile menu toggle
        const mobileMenu = document.getElementById("mobile-menu");
        const navMenu = document.querySelector(".nav-menu");

        mobileMenu.addEventListener("click", () => {
          mobileMenu.classList.toggle("is-active");
          navMenu.classList.toggle("active");
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
              target.scrollIntoView({
                behavior: "smooth",
                block: "start",
              });
            }
          });
        });

        // Form submission
        // document
        //   .querySelector(".contact-form")
        //   .addEventListener("submit", function (e) {
        //     e.preventDefault();
        //     alert(portfolioContent.contact.form.successMessage);
        //     this.reset();
        //   });
      }
    </script>
  </body>
</html>
